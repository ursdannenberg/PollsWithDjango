# Check if all code follows a recommended coding standard
# From https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#using-ruff-to-lint-code
name: Lint code

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --output-format=github Solutions.ipynb
        continue-on-error: false
